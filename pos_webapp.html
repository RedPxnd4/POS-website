<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café POS – Halal Xtreme‑style Menu</title>
  <style>
    :root{
      --bg:#fafafa;--accent:#f97316;--text:#111827;--border:#e5e7eb;--card:#ffffff;
      --radius:12px;--shadow:0 1px 3px rgb(0 0 0 / .1);
    }
    *{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;margin:0;padding:0}
    body{display:flex;height:100vh;overflow:hidden;background:var(--bg);color:var(--text)}

    /* ===== Left‑hand category nav ===== */
    #nav{width:200px;overflow-y:auto;border-right:1px solid var(--border);background:#fff;padding:1rem}
    #nav h1{font-size:1.1rem;margin-bottom:1rem;text-align:center;color:var(--accent)}
    .nav-link{display:block;padding:.6rem .8rem;border-radius:var(--radius);margin-bottom:.25rem;cursor:pointer;transition:background .15s}
    .nav-link:hover,.nav-link.active{background:#fef3c7}

    /* ===== Centre menu ===== */
    #menu{flex:1;overflow-y:auto;padding:1rem 1.5rem}
    .cat-section{margin-bottom:2rem}
    .cat-title{font-size:1.25rem;font-weight:600;margin-bottom:.75rem;color:var(--accent)}
    .item-card{display:flex;gap:1rem;border:1px solid var(--border);border-radius:var(--radius);background:var(--card);padding:1rem;margin-bottom:.75rem;cursor:pointer;box-shadow:var(--shadow);transition:transform .1s}
    .item-card:hover{transform:scale(1.02)}
    .item-img{flex:0 0 80px;height:80px;border-radius:var(--radius);background:#ddd url('https://placehold.co/80') center/cover}
    .item-info{flex:1}
    .item-name{font-weight:600;margin-bottom:.25rem}
    .item-price{font-size:.9rem;color:#374151}

    /* ===== Right‑hand cart ===== */
    #cart{width:280px;border-left:1px solid var(--border);display:flex;flex-direction:column;padding:1rem;overflow-y:auto}
    #cart h2{text-align:center;margin-bottom:.75rem}
    .cart-items{flex:1;overflow-y:auto;margin-bottom:.75rem}
    .cart-row{display:flex;justify-content:space-between;border-bottom:1px dashed var(--border);padding:.5rem .25rem;font-size:.9rem}
    .total{font-weight:700;font-size:1.1rem;text-align:right;border-top:2px solid var(--border);padding-top:.5rem}
    button{padding:.65rem 1rem;border:none;border-radius:var(--radius);background:var(--accent);color:#fff;font-weight:600;cursor:pointer;box-shadow:var(--shadow);margin-top:.5rem}
    button:disabled{opacity:.6;cursor:not-allowed}
  </style>
</head>
<body>
  <nav id="nav"><h1>Menu</h1></nav>
  <section id="menu"></section>
  <section id="cart">
    <h2>Current Order</h2>
    <div class="cart-items" id="cart-items"></div>
    <div class="total" id="total">Total: $0.00</div>
    <button id="pay" disabled>Mark Ready &amp; Print</button>
  </section>

<script>
// ===== Sample Data (replace / expand as needed) =====
const menuData=[
  {cat:"Appetizers",name:"Hummus & Pita",price:6.99,img:"https://placehold.co/80"},
  {cat:"Appetizers",name:"Falafel (6pc)",price:5.99,img:"https://placehold.co/80"},
  {cat:"Platters",name:"Chicken over Rice",price:11.99,img:"https://placehold.co/80"},
  {cat:"Platters",name:"Gyro Mix Platter",price:12.99,img:"https://placehold.co/80"},
  {cat:"Wraps",name:"Lamb Gyro Wrap",price:8.49,img:"https://placehold.co/80"},
  {cat:"Wraps",name:"Chicken Shawarma Wrap",price:8.49,img:"https://placehold.co/80"},
  {cat:"Drinks",name:"Mint Lemonade",price:3.50,img:"https://placehold.co/80"},
  {cat:"Drinks",name:"Mango Lassi",price:4.00,img:"https://placehold.co/80"}
];

const nav=document.getElementById('nav');
const menuSection=document.getElementById('menu');
const cartItemsEl=document.getElementById('cart-items');
const totalEl=document.getElementById('total');
const payBtn=document.getElementById('pay');
let cart=[];

// Group data by category
function groupBy(arr,key){return arr.reduce((acc,o)=>(acc[o[key]]=(acc[o[key]]||[]).concat(o),acc),{});}

// Render nav & menu
function renderMenu(){
  const grouped=groupBy(menuData,'cat');
  menuSection.innerHTML='';
  nav.innerHTML='<h1>Menu</h1>';
  Object.keys(grouped).forEach((cat,idx)=>{
    // nav link
    const link=document.createElement('a');
    link.textContent=cat;link.href=`#cat-${idx}`;link.className='nav-link';
    link.onclick=e=>{document.querySelectorAll('.nav-link').forEach(l=>l.classList.remove('active'));link.classList.add('active');};
    nav.appendChild(link);

    // section
    const sec=document.createElement('div');sec.className='cat-section';sec.id=`cat-${idx}`;
    sec.innerHTML=`<div class="cat-title">${cat}</div>`;
    grouped[cat].forEach(item=>{
      const card=document.createElement('div');card.className='item-card';
      card.innerHTML=`<div class="item-img" style="background-image:url('${item.img}')"></div>
                      <div class="item-info"><div class="item-name">${item.name}</div>
                      <div class="item-price">$${item.price.toFixed(2)}</div></div>`;
      card.addEventListener('click',()=>addToCart(item));
      sec.appendChild(card);
    });
    menuSection.appendChild(sec);
  });
}

function addToCart(item){cart.push(item);renderCart();}
function removeFromCart(idx){cart.splice(idx,1);renderCart();}
function renderCart(){
  cartItemsEl.innerHTML='';
  cart.forEach((item,idx)=>{
    const row=document.createElement('div');row.className='cart-row';
    row.innerHTML=`<span>${item.name}</span><span>$${item.price.toFixed(2)}</span>`;
    row.onclick=()=>removeFromCart(idx);
    cartItemsEl.appendChild(row);
  });
  const total=cart.reduce((sum,i)=>sum+i.price,0);
  totalEl.textContent=`Total: $${total.toFixed(2)}`;
  payBtn.disabled=!cart.length;
}

payBtn.onclick=()=>{console.log('Order ready',cart);alert('Order placed! (stub)');cart=[];renderCart();};

renderMenu();
</script>
</body>
</html>

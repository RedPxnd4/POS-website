<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1f2937;
      --primary-light: #374151;
      --accent: #f59e0b;
      --accent-hover: #d97706;
      --success: #10b981;
      --danger: #ef4444;
      --bg-primary: #f8fafc;
      --bg-secondary: #ffffff;
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --text-muted: #9ca3af;
      --border: #e5e7eb;
      --border-light: #f3f4f6;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --radius: 8px;
      --radius-lg: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 14px;
      line-height: 1.5;
    }

    /* ===== Navigation Sidebar ===== */
    #nav {
      width: 240px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      box-shadow: var(--shadow-sm);
      transition: transform 0.3s ease;
    }

    .nav-header {
      padding: 1.5rem 1rem;
      border-bottom: 1px solid var(--border-light);
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
    }

    .nav-header h1 {
      font-size: 1.25rem;
      font-weight: 700;
      color: white;
      text-align: center;
      letter-spacing: -0.025em;
    }

    .nav-content {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .nav-section-title {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
      padding: 0 0.75rem;
    }

    .nav-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem;
      border-radius: var(--radius);
      margin-bottom: 0.25rem;
      cursor: pointer;
      transition: all 0.15s ease;
      font-weight: 500;
      color: var(--text-secondary);
      text-decoration: none;
    }

    .nav-link:hover {
      background: var(--border-light);
      color: var(--text-primary);
      transform: translateX(2px);
    }

    .nav-link.active {
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
      color: white;
      box-shadow: var(--shadow);
    }

    .nav-link-text {
      flex: 1;
    }

    .nav-link-count {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 0.75rem;
      font-weight: 600;
      padding: 0.25rem 0.5rem;
      border-radius: 12px;
      min-width: 20px;
      text-align: center;
    }

    .nav-link:not(.active) .nav-link-count {
      background: var(--border);
      color: var(--text-muted);
    }

    /* ===== Main Menu Area ===== */
    #menu {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      background: var(--bg-primary);
    }

    .menu-header {
      margin-bottom: 2rem;
    }

    .menu-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      letter-spacing: -0.025em;
    }

    .menu-subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
    }

    .hero-section {
      text-align: center;
      margin-bottom: 2rem;
      padding: 3rem 2rem;
      background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--border-light) 100%);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
    }

    .hero-logo {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--primary);
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero-tagline {
      color: var(--text-secondary);
      margin-bottom: 2rem;
      font-size: 1.1rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.5rem;
    }

    .item-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: var(--shadow-sm);
      position: relative;
      overflow: hidden;
    }

    .item-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent) 0%, var(--accent-hover) 100%);
      transform: scaleX(0);
      transition: transform 0.2s ease;
    }

    .item-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      border-color: var(--accent);
    }

    .item-card:hover::before {
      transform: scaleX(1);
    }

    .item-card:focus {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .item-content {
      display: flex;
      gap: 1rem;
      align-items: flex-start;
    }

    .item-img {
      width: 80px;
      height: 80px;
      border-radius: var(--radius);
      background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: var(--text-muted);
    }

    .item-info {
      flex: 1;
    }

    .item-name {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
      line-height: 1.3;
    }

    .item-description {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-bottom: 0.75rem;
      line-height: 1.4;
    }

    .item-price {
      font-weight: 700;
      font-size: 1.25rem;
      color: var(--accent);
    }

    /* ===== Cart Sidebar ===== */
    #cart {
      width: 320px;
      background: var(--bg-secondary);
      border-left: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      box-shadow: var(--shadow-sm);
      transition: transform 0.3s ease;
    }

    .cart-header {
      padding: 1.5rem 1rem;
      border-bottom: 1px solid var(--border-light);
      background: var(--primary);
    }

    .cart-header h2 {
      font-size: 1.25rem;
      font-weight: 700;
      color: white;
      text-align: center;
      letter-spacing: -0.025em;
    }

    .cart-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .cart-items {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
      max-height: 400px;
    }

    .cart-empty {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 200px;
      color: var(--text-muted);
      text-align: center;
    }

    .cart-empty-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .cart-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 0.75rem;
      border-radius: var(--radius);
      margin-bottom: 0.5rem;
      background: var(--border-light);
      transition: all 0.15s ease;
      border: 1px solid transparent;
    }

    .cart-row:hover {
      background: #fee2e2;
      border-color: var(--danger);
      transform: translateX(-2px);
    }

    .cart-item-info {
      flex: 1;
      margin-right: 1rem;
    }

    .cart-item-name {
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 0.25rem;
    }

    .cart-item-price {
      font-weight: 600;
      color: var(--accent);
      white-space: nowrap;
    }

    .cart-item-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .qty-btn {
      width: 28px;
      height: 28px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
    }

    .qty-btn:hover {
      background: var(--accent-hover);
      transform: scale(1.05);
    }

    .qty-btn:focus {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .cart-item-qty {
      min-width: 24px;
      text-align: center;
      font-weight: 600;
    }

    .cart-summary {
      border-top: 2px solid var(--border);
      padding-top: 1rem;
    }

    .cart-total {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .cart-total-items {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
    }

    .cart-inputs {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    /* ===== Modal Styles ===== */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(4px);
    }

    .modal {
      background: var(--bg-secondary);
      padding: 2rem;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      position: relative;
      width: 90%;
      max-width: 450px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--border-light);
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      font-size: 1.25rem;
      cursor: pointer;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
    }

    .modal-close:hover {
      background: var(--danger);
      color: white;
    }

    .modal-img {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .modal h3 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      text-align: center;
      color: var(--text-primary);
    }

    .modal-ingredients {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .modal-ingredients label {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem;
      background: var(--border-light);
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .modal-ingredients label:hover {
      background: var(--border);
    }

    .modal-ingredients input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--accent);
    }

    .modal-notes {
      width: 100%;
      height: 80px;
      margin-bottom: 1.5rem;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      resize: vertical;
      font-family: inherit;
      font-size: 0.95rem;
    }

    .modal-notes:focus {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
      border-color: var(--accent);
    }

    .hidden {
      display: none;
    }

    .cart-item-extra {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-bottom: 0.25rem;
    }

    .cart-inputs input {
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 0.95rem;
      transition: all 0.15s ease;
    }

    .cart-inputs input:focus {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
      border-color: var(--accent);
    }

    .btn {
      padding: 0.875rem 1.5rem;
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.15s ease;
      text-align: center;
      letter-spacing: 0.025em;
      margin-bottom: 0.5rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
      color: white;
      box-shadow: var(--shadow);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }

    .btn-primary:focus {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: var(--shadow-sm);
    }

    .btn-secondary {
      background: var(--border-light);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--border);
      transform: translateY(-1px);
    }

    /* ===== Loading States ===== */
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid var(--accent);
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* ===== Mobile Header ===== */
    #mobile-header {
      display: none;
    }

    /* ===== Responsive Design ===== */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      #mobile-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem 1rem;
        background: var(--primary);
        color: #fff;
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: var(--shadow);
      }

      #mobile-header button {
        background: var(--accent);
        color: #fff;
        border: none;
        padding: 0.5rem 0.75rem;
        border-radius: var(--radius);
        font-weight: 600;
        transition: all 0.15s ease;
      }

      #mobile-header button:hover {
        background: var(--accent-hover);
      }

      .mobile-title {
        font-weight: 700;
        font-size: 1.1rem;
      }

      #nav {
        width: 100%;
        height: auto;
        order: 2;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 200;
        transform: translateX(-100%);
      }

      #nav.show {
        transform: translateX(0);
      }

      #menu {
        order: 1;
        padding: 1rem;
      }

      #cart {
        width: 100%;
        order: 3;
        max-height: 50vh;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 150;
        transform: translateY(100%);
      }

      #cart.show {
        transform: translateY(0);
      }

      .items-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .item-card {
        padding: 1rem;
      }

      .hero-section {
        padding: 2rem 1rem;
      }

      .hero-logo {
        font-size: 2rem;
      }

      .modal {
        width: 95%;
        padding: 1.5rem;
      }
    }

    @media (min-width: 769px) {
      #mobile-header {
        display: none;
      }
    }

    /* ===== Print Styles ===== */
    @media print {
      body * {
        visibility: hidden;
      }
      
      .print-receipt, .print-receipt * {
        visibility: visible;
      }
      
      .print-receipt {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
    }

    /* ===== Accessibility Improvements ===== */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* ===== Focus Visible ===== */
    .nav-link:focus-visible,
    .item-card:focus-visible,
    .btn:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }
  </style>
</head>

function openIngredientModal(item) {

function closeIngredientModal() {
  overlay.classList.add('hidden');
  modalItem = null;
  removeFocusTrap();
}

function trapFocus(element) {
  const focusableElements = element.querySelectorAll(
    'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
  );
  const firstElement = focusableElements[0];
  const lastElement = focusableElements[focusableElements.length - 1];

  element.addEventListener('keydown', (e) => {
    if (e.key === 'Tab') {
      if (e.shiftKey) {
        if (document.activeElement === firstElement) {
          lastElement.focus();
          e.preventDefault();
        }
      } else {
        if (document.activeElement === lastElement) {
          firstElement.focus();
          e.preventDefault();
        }
      }
    }
    if (e.key === 'Escape') {
      closeIngredientModal();
    }
  });
}

}

function finalizeAddToCart(item, ingredients = [], notes = '') {
  const existing = cart.find(i => 
    i.name === item.name && 
    JSON.stringify(i.ingredients || []) === JSON.stringify(ingredients) && 
    (i.notes || '') === notes
  );
  
  if (existing) {
    existing.qty += 1;
  } else {
    cart.push({ 
      ...item, 
      ingredients, 
      notes, 
      id: Date.now() + Math.random(), 
      qty: 1 
    });
  }
  
  renderCart();
  showNotification(`${item.name} added to cart`);
}

function increaseQty(id) {
  const item = cart.find(i => i.id === id);
  if (item) {
    item.qty += 1;
    renderCart();
  }
}

function decreaseQty(id) {
  const item = cart.find(i => i.id === id);
  if (item) {
    item.qty -= 1;
    if (item.qty <= 0) {
      cart = cart.filter(i => i.id !== id);
    }
    renderCart();
  }
}

// ===== Utility Functions =====
function groupBy(arr, key) {
  return arr.reduce((acc, obj) => {
    const group = obj[key];
    if (!acc[group]) acc[group] = [];
    acc[group].push(obj);
    return acc;
  }, {});
}

function debounce(func, wait) {
  let timeout;
  return function executedFunction(...args) {
    const later = () => {
      clearTimeout(timeout);
      func(...args);
    };
    clearTimeout(timeout);
    timeout = setTimeout(later, wait);
  };
}

function renderCart() {

      cartItemsEl.innerHTML = `

      cart.forEach(item => {
        const row = document.createElement('div');

        row.setAttribute('role', 'listitem');

            ${item.ingredients && item.ingredients.length ?

            </div>

        `;

      });
    }

    const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
    const totalItems = cart.reduce((sum, item) => sum + item.qty, 0);
    
    totalEl.textContent = `$${total.toFixed(2)}`;
    document.getElementById('total-items').textContent = `Total Items: ${totalItems}`;
    if (cartCountEl) cartCountEl.textContent = totalItems;
    
    payBtn.disabled = totalItems === 0;
    localStorage.setItem('cart', JSON.stringify(cart));
  }, 100);

  debouncedRender();
}

// ===== Order Management =====
payBtn.onclick = async () => {
  if (cart.length === 0) return;
  
  const customerName = document.getElementById('cust-name').value.trim();
  const customerPhone = document.getElementById('cust-phone').value.trim();
  
  if (!customerName) {
    alert('Please enter customer name');
    document.getElementById('cust-name').focus();
    return;
  }
  
  isLoading = true;
  payBtn.classList.add('loading');
  payBtn.textContent = 'Processing...';
  
  try {
    // Simulate order processing
    await new Promise(resolve => setTimeout(resolve, 1000));
    
    // Create print receipt
    createPrintReceipt(cart, customerName, customerPhone);
    
    // Print
    window.print();
    
    // Clear cart
    cart = [];
    document.getElementById('cust-name').value = '';
    document.getElementById('cust-phone').value = '';
    
    renderCart();
    showNotification('Order completed successfully!');
    
  } catch (error) {
    console.error('Order processing failed:', error);
    alert('Order processing failed. Please try again.');
  } finally {
    isLoading = false;
    payBtn.classList.remove('loading');
    payBtn.textContent = 'Complete Order & Print';
  }
};

  localStorage.removeItem('cart');
  cart = [];
  document.getElementById('cust-name').value = '';
  document.getElementById('cust-phone').value = '';

    cartEl.classList.remove('show');
    cartEl.classList.add('hidden');

});

    switch(e.key) {
      case 'n':
        e.preventDefault();
        newOrderBtn?.click();
        break;
      case 'p':
        e.preventDefault();
        if (!payBtn.disabled) payBtn.click();
